<!DOCTYPE html>

    <title>Cards</title>
  <link href="../css/test.css" rel="stylesheet"></head>

    <div class="cards">

        <div class="comfort__header">Удобства номера</div>

        </div>
        <div class="comfort__items js-comfort__items">
          <div class="iteration">
            <div class="iteration__div-name">Спальни</div>
            <div class="iteration__div-content">
              <button class="iteration__button-min js-iteration__button-min" type="button" disabled>-</button>

              <button class="iteration__button-plus js-iteration__button-plus" type="button">+</button>
            </div>
          </div>
          <div class="iteration">

              <button class="iteration__button-plus js-iteration__button-plus" type="button">+</button>
            </div>
          </div>
        </div>
      </div>
